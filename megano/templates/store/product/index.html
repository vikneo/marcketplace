{% extends "base/base.html" %}
{% load banners_tags %}
{% load static %}


{% block content %}
    {% block banner %}
        {% banner_main_page %}
    {% endblock %}
    <div class="content">
        <div class="Middle Middle_top">
            <div class="wrap">
                <div class="Cards">
                    {% for product in object_list %}
                        <div class="product">
                            <div class="Card"><a class="Card-picture" href="#"><img src="{{ product.preview }}"/></a>
                                <div class="Card-content">
                                    <strong class="Card-title"><a href="product.html">{{ product.name }}</a>
                                    </strong>
                                    <div class="Card-description">
                                        <div class="Card-cost"><span
                                                class="Card-price">$ {{ product.offers__unit_price }}</span>
                                        </div>
                                        <div class="Card-category">{{ product.category__name }}
                                        </div>
                                        <div class="Card-hover"><a class="Card-btn" href="#"><img
                                                src="{% static 'assets/img/icons/card/cart.svg' %}" alt="cart.svg"/></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
{% endblock %}
