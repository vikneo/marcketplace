{% load static %}

{% for banner in banners %}
    {% if banner.is_active %}
        <div class="container_slider_css">
            <a href="{{ banner.link }}">
                <img class="photo_slider_css" src="{{ banner.images.url }}" alt="Product Banner">
            </a>
        </div>
    {% else %}
        <p>Здесь могла быть ваша реклама!</p> # TODO for mode Development. Insert an ad image
    {% endif %}
{% endfor %}
